<app-sidebar></app-sidebar>
<app-header></app-header>
<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="iq-card">
          <div class="iq-card-header d-flex justify-content-between">
            <div class="iq-header-title">
              <h4 class="card-title">Chỉnh sửa sản phẩm</h4>
            </div>
          </div>
          <div class="iq-card-body">
            <form [formGroup]="productFormPost" (ngSubmit)="handleSubmit()">

              <div class="form-group">
                <label for="image"
                  class="col-md-3 col-form-label">Image</label>
                <div class="col-md-9 col-xl-8">
                  <img style="height: 200px;width: 200px; cursor: pointer;"
                    class="thumbnail rounded-circle" data-toggle="tooltip"
                    title="Click to change the image" data-placement="bottom"
                    src="{{ imgUrl ? imgUrl : imageDefault }}" alt="Avatar">
                  <input name="file" type="file" onchange="changeImg(this)" multiple
                  (change)="onFileChange($event)"
                    class="image form-control-file mt-3" >
                </div>
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
                <div class="box-message"
                  *ngIf="productFormPost.controls.name.invalid && (productFormPost.controls.name.touched || productFormPost.controls.name.dirty)">
                  <div *ngIf="productFormPost.controls.name.errors">

                    <div *ngIf="productFormPost.controls.name.errors['required']" style="color: red;">name không được bỏ
                      trống!
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" formControlName="price" class="form-control" id="price">
                <div class="box-message"
                  *ngIf="productFormPost.controls.price.invalid && (productFormPost.controls.price.touched || productFormPost.controls.price.dirty)">
                  <div *ngIf="productFormPost.controls.price.errors">

                    <div *ngIf="productFormPost.controls.price.errors['required']" style="color: red;">price không được
                      bỏ trống!
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="sale_price">Sale Price</label>
                <input type="text" formControlName="sale_price" name="sale_price" class="form-control" id="sale_price">
                <div class="box-message"
                  *ngIf="productFormPost.controls.sale_price.invalid && (productFormPost.controls.sale_price.touched || productFormPost.controls.sale_price.dirty)">
                  <div *ngIf="productFormPost.controls.sale_price.errors">

                    <div *ngIf="productFormPost.controls.sale_price.errors['required']" style="color: red;">
                      sale_price không được bỏ trống!
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="category_id">Category</label>
                <select class="form-control" formControlName="category_id" name="category_id" id="category_id">
                  <option value="{{ categoryId }}">{{ categoryName }}</option>
                  <option *ngFor="let item of data" value="{{ item.categoryId }}">{{ item.categoryName }}</option>
                </select>
              </div>


              <div class="form-group">
                <label for="status">Status</label>
                <select name="status" formControlName="status" name="status" class="form-control" id="status">
                  <option value="1" selected>Show</option>
                  <option value="0">Hide</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" class="form-control" id="description" cols="20" rows="5"></textarea>
              </div>

              <button type="submit" *ngIf="productFormPost.valid" class="btn btn-primary">Submit</button>
              <button type="submit" *ngIf="!productFormPost.valid" disabled class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
