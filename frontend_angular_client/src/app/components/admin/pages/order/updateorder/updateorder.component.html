<app-sidebar></app-sidebar>
<app-header></app-header>
<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="iq-card">
          <div class="iq-card-header d-flex justify-content-between">
            <div class="iq-header-title">
              <h4 class="card-title">Chỉnh sửa đơn hàng</h4>
            </div>
          </div>
          <div class="iq-card-body">
            <form (ngSubmit)="handleSubmit()">

              <div class="form-group">
                <label for="user">Tên khách hàng</label>
                <input type="text" value="{{ userFullName }}" class="form-control" id="user" readonly>
              </div>

              <div class="form-group">
                <label for="">Status</label>
                <br />
                <div class="form-check form-check">
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value="1"
                      [checked]="status == 1"
                      (change)="onItemChange($event)"
                    />
                    Chờ Xác Nhận
                  </label>
                </div>
                <div class="form-check form-check">
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value="2"
                      [checked]="status == 2"
                      (change)="onItemChange($event)"
                    />
                    Xác Nhận Đơn Hàng
                  </label>
                </div>
                <div class="form-check form-check">
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value="3"
                      [checked]="status == 3"
                      (change)="onItemChange($event)"
                    />
                    Chuẩn bị đơn hàng
                  </label>
                </div>
                <div class="form-check form-check">
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value="4"
                      [checked]="status == 4"
                      (change)="onItemChange($event)"
                    />
                    Đang giao hàng
                  </label>
                </div>
                <div class="form-check form-check">
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value="5"
                      [checked]="status == 5"
                      (change)="onItemChange($event)"
                    />
                    Đã giao hàng
                  </label>
                </div>
                <div class="form-check form-check">
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value="6"
                      [checked]="status == 6"
                      (change)="onItemChange($event)"
                    />
                    Hủy đơn hàng
                  </label>
                </div>
              </div>

              <button type="submit" *ngIf="orderFormPost.valid" class="btn btn-primary">Submit</button>
              <button type="submit" *ngIf="!orderFormPost.valid" disabled class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
