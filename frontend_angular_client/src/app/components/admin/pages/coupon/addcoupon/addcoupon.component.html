<app-sidebar></app-sidebar>
<app-header></app-header>
<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="iq-card">
          <div class="iq-card-header d-flex justify-content-between">
            <div class="iq-header-title">
              <h4 class="card-title">Thêm mới coupon</h4>
            </div>
          </div>
          <div class="iq-card-body">
            <form [formGroup]="couponFormPost" (ngSubmit)="handleSubmit()">
              <div class="form-group">
                <label for="code">Mã Voucher</label>
                <input type="text" formControlName="code" class="form-control" id="code" placeholder="Enter your code">
                <div class="box-message"
                  *ngIf="couponFormPost.controls.code.invalid && (couponFormPost.controls.code.touched || couponFormPost.controls.code.dirty)">
                  <div *ngIf="couponFormPost.controls.code.errors">
                    <div *ngIf="couponFormPost.controls.code.errors['required']" style="color: red;">code is require!
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="percent">Phần trăm giảm giá</label>
                <input type="text" formControlName="percent" class="form-control" id="percent"
                  placeholder="Enter your percent">
                <div class="box-message"
                  *ngIf="couponFormPost.controls.percent.invalid && (couponFormPost.controls.percent.touched || couponFormPost.controls.percent.dirty)">
                  <div *ngIf="couponFormPost.controls.percent.errors">
                    <div *ngIf="couponFormPost.controls.percent.errors['required']" style="color: red;">percent is
                      require!
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="active">active</label>
                <select name="active" formControlName="active" class="form-control" id="active">
                  <option value="1" selected>Hoạt động</option>
                  <option value="0">hết hạn</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" class="form-control" id="description" placeholder="Enter your description" cols="20" rows="5"></textarea>
              </div>

              <button type="submit" *ngIf="couponFormPost.valid" class="btn btn-primary">Submit</button>
              <button type="submit" *ngIf="!couponFormPost.valid" disabled class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
