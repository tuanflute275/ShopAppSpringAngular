<app-sidebar></app-sidebar>
<app-header></app-header>
<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="iq-card">
          <div class="iq-card-header d-flex justify-content-between">
            <div class="iq-header-title">
              <h4 class="card-title">Thêm mới tin tức</h4>
            </div>
          </div>
          <div class="iq-card-body">
            <form [formGroup]="blogFormPost" (ngSubmit)="handleSubmit()">

              <div class="form-group">
                <label for="image"
                  class="col-md-3 col-form-label">Image</label>
                <div class="col-md-9 col-xl-8">
                  <img style="height: 200px;width: 200px; cursor: pointer;"
                    class="thumbnail rounded-circle" data-toggle="tooltip"
                    title="Click to change the image" data-placement="bottom"
                    src="../../../../../../assets/images/add-image-icon.jpg" alt="Avatar">
                  <input name="file" type="file" onchange="changeImg(this)" multiple
                  (change)="onFileChange($event)"
                    class="image form-control-file mt-3" >
                </div>
              </div>

              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter your title">
                <div class="box-message"
                  *ngIf="blogFormPost.controls.title.invalid && (blogFormPost.controls.title.touched || blogFormPost.controls.title.dirty)">
                  <div *ngIf="blogFormPost.controls.title.errors">

                    <div *ngIf="blogFormPost.controls.title.errors['required']" style="color: red;">
                      Title không được bỏ trống!
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" class="form-control" id="description" placeholder="Enter your description" cols="20" rows="5"></textarea>
              </div>

              <button type="submit" *ngIf="blogFormPost.valid" class="btn btn-primary">Submit</button>
              <button type="submit" *ngIf="!blogFormPost.valid" disabled class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
